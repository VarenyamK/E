<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Set</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body onload="start()">

	<h1>The Game of Set</h1>
	<p><i>Find sets of 3 cards where each of the 4 features - number of shapes, type of shape, shading, and color - are either all the same or all different. </i></p>
    <p><i>HINT: If two of any of the 4 features are the same then it is not a set </i></p>
	<div id="txt"></div>


    <div>
        <table id="playersTable"></table>
    </div>
	<main>
		<div id="board">
		<button class="dealbutton" type="button" onclick="deal3(hand, deck)">Deal 3</button>
            	<button class="dealbutton" type="button" onclick="addPlayer()">Add Player</button>
            	<button class="dealbutton" type="button" onclick="userHint(hand)">Hint</button>



			<ul id="hand">
			</ul>
		</div>
        <!--- Refresh page to start new game --->
        <div id="new">
            <button class="dealbutton" type="button" onclick="history.go(0);">New Game</button>
        </div>

	</main>
	<script src="Card.js"></script>
    <script src="Deck.js"></script>
    <script src="view.js"></script>
    <script src="game.js"></script>
    <script src="Check.js"></script>
    <script src="Player.js"></script>
    <script src="test.js"></script>
</body>
</html>
