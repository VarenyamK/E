<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Set</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body onload="setInterval(time, 1000)">

    <div id="txt"></div>
	<main>
		<div id="board">
			<button class="dealbutton" type="button" onclick="deal3(hand, deck)">Deal 3</button>
            <button class="dealbutton" type="button">Add Player</button>

			<ul id="hand">
			</ul>
		</div>
        <!--- Refresh page to start new game --->
        <div id="new">
            <button class="dealbutton" type="button" onclick="history.go(0);">New Game</button>
        </div>

	</main>
	<script src="Card.js"></script>
    <script src="Deck.js"></script>
    <script src="view.js"></script>
    <script src="game.js"></script>
    <script src="Check.js"></script>
    <script src="Player.js"></script>
    <script src="test.js"></script>
</body>
</html>
